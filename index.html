<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Gerador de QRCode</title>
  </head>
  <body>
    <dialog id="dialog" open="false"></dialog>

    <main class="container">
      <h1 class="fugaz-one-regular">Gerador de QRCode</h1>

      <div class="form">
        <input type="text" placeholder="Digite o texto" id="text" />

        <button id="btn-generater">Gerar</button>
      </div>

      <img id="qrcode" />
    </main>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
