<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Gerador de QRCode</title>
  </head>
  <body>
    <div class="modal">
      <div class="box">
        <div class="content">
          <h1 class="fugaz-one-regular title"></h1>
          <div class="buttons">
            <button id="btn-yes">Sim</button>
            <button id="btn-no">Nao</button>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <h1 class="fugaz-one-regular title">Gerador de QRCode</h1>

      <div class="form">
        <input
          type="text"
          placeholder="Digite aqui e gere o QRCode..."
          id="text"
        />
        <button id="btn-generater">Gerar</button>
      </div>

      <img id="qrcode" />
      <p id="text-click-image"></p>

      <footer class="footer">
        <p class="text-footer">Desenvolvido por JaquisonDev&reg;</p>
      </footer>
    </main>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
